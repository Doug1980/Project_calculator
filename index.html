<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">    
    <title>Projeto Calculadora</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <div class="numbers">
                <button class="clear">C</button>
                <button class="operatorsGrid">%</button>
                <button class="operatorsGrid">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="zero">0</button>
                <button>.</button>
            </div>

            <div class="operators">
                <button>X</button>
                <button>-</button>
                <button>+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

</body>
    <script src="./script.js"></script>
</html>
